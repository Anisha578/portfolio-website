<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="button-box">
        <button class="toggle-btn active">Login</button>
        <button class="toggle-btn">Signup</button>
      </div>
      <form class="input-group">
        <input type="text" class="input-field" placeholder="Email Address" required>
        <input type="password" class="input-field" placeholder="Password" required>
        <a href="#" class="forgot">Forgot password?</a>
        <button type="submit" class="submit-btn">Login</button>
        <p class="signup-text">Not a member? <a href="#">Signup now</a></p>
      </form>
    </div>
  </div>
</body>
</html>
